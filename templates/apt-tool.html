    <script>
        // Dashboard functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Filter functionality
            const dashboardFilter = document.getElementById('dashboardFilter');
            const customDateInputs = document.getElementById('customDateInputs');
            
            // Show/hide custom date inputs based on filter selection
            dashboardFilter.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customDateInputs.classList.remove('hidden');
                } else {
                    customDateInputs.classList.add('hidden');
                }
            });

            document.getElementById('applyFilter').addEventListener('click', function() {
                const filterValue = document.getElementById('dashboardFilter').value;
                let filterData = { type: filterValue };
                
                if (filterValue === 'custom') {
                    const startDate = document.getElementById('startDate').value;
                    const endDate = document.getElementById('endDate').value;
                    if (startDate && endDate) {
                        filterData.startDate = startDate;
                        filterData.endDate = endDate;
                    } else {
                        alert('Please select both start and end dates for custom filter.');
                        return;
                    }
                }

                updateDashboardData(filterData);

                    currentPage--;
                    updatePagination();
                }
            });

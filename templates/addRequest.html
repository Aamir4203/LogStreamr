<script>
document.getElementById('submitClient').addEventListener('click', function() {
    // Show loading spinner
    document.getElementById("loading").style.display = "block";

    var clientName = document.getElementById('name').value;

    if (!clientName) {
        alert("Please enter a client name.");
        // Hide loading spinner if no client name
        document.getElementById("loading").style.display = "none";
        return;
    }

    // Check if client exists
    fetch('/check_client', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ client_name: clientName }),
    })
    .then(response => response.json())
    .then(data => {
        // Hide loading spinner before the next fetch
        document.getElementById("loading").style.display = "none";

        if (data.exists) {
            alert("Client ID exists: " + data.client_id);
        } else {
            // Show loading spinner again for the next request
            document.getElementById("loading").style.display = "block";

            // Call the shell script to add the client
            fetch('/add_client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ client_name: clientName }),
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                document.getElementById("loading").style.display = "none";

                if (data.success) {
                    alert("Client added with ID: " + data.client_id);
                } else {
                    alert("Failed to add client.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Hide loading spinner on error
                document.getElementById("loading").style.display = "none";
                alert("An error occurred. Please try again.");
            });
        }
    })
    .catch(error => {
        console.error("Error:", error);
        // Hide loading spinner on error
        document.getElementById("loading").style.display = "none";
        alert("An error occurred. Please try again.");
    });
});
</script>
